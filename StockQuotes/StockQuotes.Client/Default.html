<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="symbol"></div>
        <div id="ask"></div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
        //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var stockQutes = $.connection.stockQuoteHub;

            var symbolEl = document.getElementById('symbol');
            var askEl = document.getElementById('ask');
            // Create a function that the hub can call to broadcast messages.
            stockQutes.client.updateStock = function (symbol, ask) {
                symbolEl.innerHTML = symbol;
                askEl.innerHTML = ask;
            };

            // Start the connection.
            $.connection.hub.start().done(function () {
                window.getUpdate = function(symbol) {
                    console.log('update requested');
                    stockQutes.server.getUpdate(symbol);
                }
            });
        });
    </script>
</body>
</html>
